<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commodity Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('commodity', commodity='Gold') }}">Gold</a></li>
            <li><a href="{{ url_for('commodity', commodity='Silver') }}">Silver</a></li>
            <li><a href="{{ url_for('commodity', commodity='Copper') }}">Copper</a></li>
            <li><a href="{{ url_for('commodity', commodity='Aluminium') }}">Aluminium</a></li>
        </ul>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
